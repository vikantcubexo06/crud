<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>

</head>
<body>
<h3>{% if msg %}{{ msg }}{% endif %}</h3>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <p  {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
    </ul>
  {% endif %}
<form method="POST" action={% url 'login' %}>
    {% csrf_token %}
    <table id="table1">
    {{ form }}
    </table>
    <button style="margin: 10px 0px 0px 100px" type="submit" value="LOGIN">Login</button><br>
    <button  type="submit" value="LOGIN"><a href="{% url 'register' %}">Register</a></button>
    <button  type="submit" value="reset"><a href="{% url 'password_reset' %}">Forget password?</a></button>
</form>

<br>

</body>



</html>
